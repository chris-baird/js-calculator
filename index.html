<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header>WDI 40 - Calculator</header>
  <table id="calc">
    <tr>
      <td id="display" colspan="4"></td>
    </tr>
    <tr>
      <td class="clear" colspan="2">AC</td>
      <td class="clear">&larr;</td>
      <td class="op">&divide;</td>
    </tr>
    <tr>
      <td class="digit">7</td>
      <td class="digit">8</td>
      <td class="digit">9</td>
      <td class="op">&#215;</td>
    </tr>
    <tr>
      <td class="digit">4</td>
      <td class="digit">5</td>
      <td class="digit">6</td>
      <td class="op">-</td>
    </tr>
    <tr>
      <td class="digit">1</td>
      <td class="digit">2</td>
      <td class="digit">3</td>
      <td class="op">&#43;</td>
    </tr>
    <tr>
      <td class="digit" colspan="2">0</td>
      <td class="digit">.</td>
      <td class="op">=</td>
    </tr>
  </table>

<script src="js/main.js"></script>
</body>
</html>
